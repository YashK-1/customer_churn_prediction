<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="/predict" method="POST">
            <label>Gender:</label>
            <select name="gender" title="Gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Senior Citizen:</label>
            <select name="senior_citizen" title="Senior Citizen">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Partner:</label>
            <select name="partner" title="Partner">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Dependents:</label>
            <select name="dependents" title="Dependents">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Tenure (months):</label>
            <input type="number" name="tenure" step="1" min="0" required title="Enter the tenure in months" placeholder="Tenure (months)">

            <label>Phone Service:</label>
            <select name="phone_service" title="Phone Service">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Multiple Lines:</label>
            <select name="multiple_lines" title="Multiple Lines">
                <option>No</option>
                <option>Yes</option>
                <option>No phone service</option>
            </select>

            <label>Internet Service:</label>
            <select name="internet_service" title="Internet Service">
                <option>DSL</option>
                <option>Fiber optic</option>
                <option>No</option>
            </select>

            <label>Online Security:</label>
            <select name="online_security" title="Online Security">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Online Backup:</label>
            <select name="online_backup" title="Online Backup">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Device Protection:</label>
            <select name="device_protection" title="Device Protection">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Tech Support:</label>
            <select name="tech_support" title="Tech Support">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Streaming TV:</label>
            <select name="streaming_tv" title="Streaming TV">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Streaming Movies:</label>
            <select name="streaming_movies" title="Streaming Movies">
                <option>Yes</option>
                <option>No</option>
                <option>No internet service</option>
            </select>

            <label>Contract:</label>
            <select name="contract" title="Contract">
                <option>Month-to-month</option>
                <option>One year</option>
                <option>Two year</option>
            </select>

            <label>Paperless Billing:</label>
            <select name="paperless_billing" title="Paperless Billing">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Payment Method:</label>
            <select name="payment_method" title="Payment Method">
                <option>Electronic check</option>
                <option>Mailed check</option>
                <option>Bank transfer (automatic)</option>
                <option>Credit card (automatic)</option>
            </select>

            <label>Monthly Charges:</label>
            <input type="number" name="monthly_charges" step="0.01" min="0" required title="Enter the monthly charges" placeholder="Monthly Charges">

            <label>Total Charges:</label>
            <input type="number" name="total_charges" step="0.01" min="0" required title="Enter the total charges" placeholder="Total Charges">

            <button type="submit">Predict</button>
        </form>

        {% if prediction_result %}
            <h2>Prediction: {{ prediction_result }}</h2>
        {% endif %}
    </div>
</body>
</html>
